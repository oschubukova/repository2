    <button onclick="translateToLatin()" class="button">Изменить язык</button>

   <script>
function translateToLatin() {
  const cyrillicText = document.getElementById("text-to-translate").innerText;
  let latinText = "";
  const cyrillicMap = {
    'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'e', 'ж': 'zh', 'з': 'z',
    'и': 'i', 'й': 'i', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r',
    'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'kh', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh',
    'щ': 'shch', 'ъ': '', 'ы': 'y', 'ь': '', 'э': 'e', 'ю': 'yu', 'я': 'ya'
  };

  for (let i = 0; i < cyrillicText.length; i++) {
    const char = cyrillicText[i].toLowerCase();
    latinText += cyrillicMap[char] || cyrillicText[i];
  }

  document.getElementById("text-to-translate").innerText = latinText;
}
</script>
